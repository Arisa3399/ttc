<link rel='stylesheet' href='page/{{page_name}}/css/style.css'/>
<script type='module' src='page/{{page_name}}/js/main.js'></script>

<div class='spacer'></div>

<p class='title'>掲載依頼</p>
<section class='link'>
  <div class='error'></div>
    
  <form method='post' name='contact'>

    <div class='item' data-required="true">
      <div class='required'></div>
      <p data-lang='ja'>氏名</p>
      <div class='row'>
        <input type='text' data-name='name' name='entry.1273577796' placeholder='your name'/>
      </div>
    </div>

    <div class='item' data-required="true">
      <div class='required'></div>
      <p data-lang='ja'>所属</p>
      <div class='row'>
        <input type='text' data-name='belong' name='entry.168871536' placeholder='所属'/>
      </div>
    </div>

    <div class='item' data-required="true">
      <div class='required'></div>
      <p data-lang='ja'>アドレス</p>
      <div class='row'>
        <input type='email' data-name='mail' name='entry.1676594784' placeholder='mail@exmple.com'/>
      </div>
    </div>

    <div class='item' data-required="true">
      <div class='required'></div>
      <p data-lang='ja'>掲載先</p>
      <div class="flex-column">
        <div>
          <label for="keisaisaki1">学外:</label>
          <select name="entry.311241764" id="keisaisaki1">
            <option value="">--掲載ページを選んで下さい--</option>
            <option value="技術部">技術部</option>
            <option value="業務内容">業務内容</option>
            <option value="技術発表会">技術発表会</option>
            <option value="リンク">リンク</option>
            <option value="その他">その他</option>
          </select> 
        </div>
        <div>
          <label for="keisaisaki2">学内:</label>
          <select name="entry.1993782594" id="keisaisaki2">
            <option value="">--掲載ページを選んで下さい--</option>
            <option value="技術部会">技術部会</option>
            <option value="調整室">調整室</option>
            <option value="申請">申請</option>
            <option value="資料">資料</option>
            <option value="各種委員会">各種委員会</option>
            <option value="講習会実行委員会">講習会実行委員会</option>
            <option value="専門技術グループ">専門技術グループ</option>
            <option value="その他">その他</option>
          </select> 
        </div>
      </div>
    </div>

    <div class='item' data-required="false">
      <div class='required'></div>
      <p data-lang='ja'>ファイル</p>
      <div class='row upload-file'>
        <label for="upload_files">ファイルを選択</label>
        <div class="preview"></div>
      </div>
    </div>

    <div class='item' data-required="true" style="display:none;">
      <div class='required'></div>
      <p data-lang='ja'>添付ファイル</p>
      <div class='row'>
        <textarea name='entry.1035084625' data-name='files' placeholder=''></textarea>
      </div>
    </div>
    
    <div class='item' data-required="true">
      <div class='required'></div>
      <p data-lang='ja'>内容</p>
      <div class='row'>
        <textarea name='entry.927810767' data-name='memo' placeholder=''></textarea>
      </div>
    </div>

    <div class='button'>
      <button type='button' name='post' data-lang='ja'>送信</button>
    </div>

  </form>
</section>

<form name="upload" enctype='multipart/form-data'>
<input id="upload_files" type='file' data-name='file' name='file[]' placeholder='サーバーにアップロードするファイル' multiple/>
</form>

<div class='spacer'></div>
