<section class='about'>
  <h2>東京大学工学部技術部の採用情報</h2>
  <div class='message'>（仮）東京大学工学部技術部では、定期的に技術職員の募集をしています。
一般的に技術職員になるには、国立大学等職員採用試験を受け、二次試験で各大学の個別の面接（筆記試験がある場合も）を受ける必要があり、受験資格は30歳以下に制限されています。しかし、東京大学では、即戦力となる人材の価値に重点を起き、年齢に制限なく、採用試験に応募いただけます。
採用情報の詳細は東大Jobsをご覧ください。（こちら）</div>
